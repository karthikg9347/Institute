<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram - Home</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #fafafa;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                background: #fff;
                padding: 40px 30px;
                border: 1px solid #dbdbdb;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
                text-align: center;
            }
            h1 {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 2.5rem;
                color: #262626;
                margin-bottom: 24px;
                letter-spacing: 2px;
            }
            .btn {
                display: inline-block;
                margin: 10px 15px;
                padding: 12px 32px;
                font-size: 1rem;
                color: #fff;
                background: #3897f0;
                border: none;
                border-radius: 4px;
                text-decoration: none;
                cursor: pointer;
                transition: background 0.2s;
            }
            .btn:hover {
                background: #1877f2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Instagram</h1>
            <a href="login.html" class="btn">Login</a>
            <a href="register.html" class="btn">Register</a>
        </div>
    </body>
</html>
